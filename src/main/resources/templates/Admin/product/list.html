<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/layout/index :: dynamic(~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <main>
        <section class="breadcrumb-section set-bg" th:data-setbg="@{/img/breadcrumb.jpg}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="breadcrumb__text">
                            <h2>Organi Shop</h2>
                            <div class="breadcrumb__option">
                                <a href="./index.html">Home</a>
                                <span>Shop</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Breadcrumb Section End -->

        <!-- Product Section Begin -->
        <section class="product spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-5">
                        <div class="sidebar">
                            <div class="card mt-1 mb-1 ">
                                <div class="card-header" style="background-color: #7fad39;">
                                    <i class="glyphicon glyphicon-th-list"></i>
                                    <strong>Loại Sản Phẩm</strong>
                                </div>
                                <div class="card-body p-0">
                                    <ul class="list-group ">
                                        <a class="list-group-item text-dark" href="#" ng-repeat="category in Category">{{category.name}}</a>

                                    </ul>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="col-lg-9 col-md-7">

                        <div class="filter__item">
                            <div class="row">
                                <div class="col-lg-4 col-md-5">
                                    <div class="filter__sort">
                                        <span>Sort By</span>
                                        <select>
                                            <option value="0">Default</option>
                                            <option value="0">Default</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <div class="filter__found">
                                        <h6><span ng-model="sl"></span> Số lượng Sản phẩm</h6>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-3">
                                    <div class="filter__option">
                                        <span class="icon_grid-2x2"></span>
                                        <span class="icon_ul"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-6" th:each="p:${items}">
                                <div class="product__item">

                                    <div class="product__item__pic set-bg set-img" th:data-setbg="@{|/img/product/${p.image}|}">
                                        <ul class="product__item__pic__hover">
                                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                            <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                        </ul>
                                    </div>

                                    <div class="product__item__text">
                                        <h6><a href="">$[[${p.name}]]</a></h6>
                                        <h5>$[[${p.price}]]</h5>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                        <div class="product__pagination">
                            <a href="#">1</a>
                            <a href="#">2</a>
                            <a href="#">3</a>
                            <a href="#"><i class="fa fa-long-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
