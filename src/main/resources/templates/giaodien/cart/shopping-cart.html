<body>
    <main>
        <div class="main">
            <div class="container">
                <!-- BEGIN SIDEBAR & CONTENT -->
                <div class="row margin-bottom-40">
                    <!-- BEGIN CONTENT -->
                    <div class="col-md-12 col-sm-12">
                        <h1>Shopping cart</h1>
                        <div class="goods-page">
                            <div class="goods-data clearfix" th:fragment="shopping-cart">
                                <div class="table-wrapper-responsive">
                                    <table>
                                        <tr>
                                            <th class="goods-page-image">Image</th>
                                            <th class="goods-page-description">Description</th>
                                            <th class="goods-page-price">Unit price</th>
                                            <th class="goods-page-quantity">Quantity</th>

                                            <th class="goods-page-total" colspan="2">Total</th>
                                        </tr>
                                        <tr ng-repeat="item in cart.items">
                                            <td class="goods-page-image">
                                                <a th:href="@{|/product/detail/{{item.id}}|}"><img th:src="@{/assets/pages/img/products/{{item.image}}}" alt="Berry Lace Dress"></a>
                                            </td>
                                            <td class="goods-page-description">
                                                <h3><a href="javascript:;">{{item.name}}</a></h3>
                                            </td>
                                            <td class="goods-page-price">
                                                <strong><span>$</span>{{item.price | number : 2}}</strong>
                                            </td>
                                            <td class="goods-page-quantity">
                                                <div class="">
                                                    <input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" class="form-control input-group" style="margin-bottom: 10px; height: 50px; width: 70px;   font: 300 23px 'Open Sans', sans-serif;
                                                    ;">
                                                </div>
                                            </td>

                                            <td class="goods-page-total" style="width: 100px;">
                                                <strong><span>$</span>{{item.qty* item.price| number : 2}}</strong>
                                            </td>
                                            <td class="del-goods-col">
                                                <a class="del-goods" ng-click="cart.remove(item.id)" href="javascript:;">&nbsp;</a>
                                            </td>
                                        </tr>
                                    </table>
                                </div>

                                <div class="shopping-total">
                                    <ul>
                                        <li>
                                            <em>Sub total</em>
                                            <strong class="price"><span>$</span>{{cart.amount | number : 2}}</strong>
                                        </li>
                                        <li>
                                            <em>Shipping cost</em>
                                            <strong class="price"><span>$</span>0</strong>
                                        </li>
                                        <li class="shopping-total-price">
                                            <em>Total</em>
                                            <strong class="price"><span>$</span>{{cart.amount | number : 2}}</strong>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <button class="btn btn-default" type="submit">Continue shopping <i class="fa fa-shopping-cart"></i></button>

                            <a class="btn btn-primary" th:href="@{/order/checkout}" type="submit">Checkout <i class="fa fa-check"></i></a>
                            <button class="btn btn-primary" ng-click="cart.clear()" type="submit">Clear <i class="fa fa-trash"></i></button>
                        </div>
                    </div>
                    <!-- END CONTENT -->
                </div>
