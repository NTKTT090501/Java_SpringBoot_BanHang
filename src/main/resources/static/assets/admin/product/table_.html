<div class="card mb-4 my-2">
    <br>
    <div class="table-responsive">
        <table class="table border mb-0">
            <thead class="table-light fw-semibold">
                <tr class="align-middle">
                    <th class="text-center">
                        Id
                    </th>
                    <th>Tên Sản Phẩm</th>
                    <th class="text-center">Giá</th>
                    <th>Hình</th>
                    <th>Ngày Thêm</th>
                    <th>Loại</th>
                    <th class="text-center">Trạng Thái</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="item in items | limitTo:7:pager.page">
                <tr class="align-middle">
                    <td class="text-center">
                        <div class="avatar avatar-md">{{item.id}}</div>
                    </td>
                    <td>
                        <div>{{item.name}}</div>
                        <div class="small text-medium-emphasis"></div>
                    </td>
                    <td class="text-center">
                        <div class="avatar avatar-md">{{item.price}}</div>
                    </td>
                    <td class="text-center">

                        <img class="icon icon-xl" ng-src="/assets/pages/img/products/{{item.image}}" alt="">
                    </td>
                    <td class="text-center">
                        {{item.createDate | date : 'dd-MM-yyyy'}}
                    </td>
                    <td class="text-center">
                        {{item.category.name}}
                    </td>
                    <td class="text-center">
                        {{item.available?'Còn hàng':'Hết hàng'}}
                    </td>
                    <td>
                        <button ng-click="edit(item)" class="btn btn-primary"><i class="fas fa-edit"></i></button>
                        <button ng-click="delete(item.id)" class="btn btn-primary"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center my-2">
            <div class="small text-medium-emphasis my-1">
                số lượng sản phẩm: {{sl}}
            </div>
            <button ng-click="pager.first()" class="btn btn-danger">ahdshd</button>
            <button ng-click="pager.prev()" class="btn btn-primary">ahdshd</button>
            <button class="btn btn-success">{{pager.page + 1}} of {{pager.count }}</button>
            <button ng-click="pager.next()" class="btn btn-primary">ahdshd</button>
            <button ng-click="pager.last()" class="btn btn-danger">ahdshd</button>
        </div>
    </div>
</div>
