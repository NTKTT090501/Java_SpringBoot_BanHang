<div class="card-header">Thêm sản phẩm </div>
<div class="card-body">
    <div class="row">

        <br>
        <div class="table-responsive">
            <table class="table border mb-0">
                <thead class="table-light fw-semibold">
                    <tr class="align-middle">

                        <th>Tên Sản Phẩm</th>
                        <th class="text-center" ng-repeat="role in roles">{{role.name}}</th>

                    </tr>
                </thead>
                <tbody>
                    <tr class="align-middle" ng-repeat="acc in admins">

                        <td>
                            <div>{{acc.fullname}}</div>

                        </td>
                        <td class="text-center" ng-repeat="role in roles">
                            {{acc.username}}
                            <input ng-checked="authority_of(acc.username,role.id)" ng-click="authority_changed(acc, role)" class="form-check-input" type="checkbox" name="" id="">
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
